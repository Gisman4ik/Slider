<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="slider-wrapper">
    <section class="slider">
        <div class="slider__categories">
            <div class="category pizza current" data-category-number="0">Pizza</div>
            <div class="category sushi" data-category-number="1">Sushi</div>
            <div class="category salads" data-category-number="2">Salads</div>
            <div class="category wok" data-category-number="3">WOK</div>
        </div>
        <div class="slides-category active">
            <div class="slides-container">
                <div class="slide active">
                    <img src="./assets/pizza//1.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/pizza/2.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/pizza//3.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/pizza/4.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/pizza/5.jpg" alt="" width="400">
                </div>
              </div>
        </div>
        <div class="slides-category sushi-category">
            <div class="slides-container">
                <div class="slide">
                    <img src="./assets/sushi/1.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/sushi/2.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/sushi/3.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/sushi/4.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/sushi/5.jpg" alt="" width="400">
                </div>
              </div>
        </div>
        <div class="slides-category salad-category">
            <div class="slides-container">
                <div class="slide">
                    <img src="./assets/salad//salat-czezar-s-krevetkoj.400x400.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/salad/salat-czezar-s-kuriczej.400x400.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/salad/salat-grecheskij.400x400.jpg" alt="" width="400">
                </div>
              </div>
        </div>
        <div class="slides-category wok-category">
            <div class="slides-container">
                <div class="slide">
                    <img src="./assets/WOK//risovaya-s-kuricey_2.400x400.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/WOK/risovaya-s-moreproductami_1.400x400.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/WOK/risovaya-s-ovoshchami_2.400x400.jpg" alt="" width="400">
                </div>
                <div class="slide">
                    <img src="./assets/WOK/risovaya-so-svininoy_1.400x400.jpg" alt="" width="400">
                </div>
              </div>
        </div>
          <div class="slider__arrow slider__arrow_left">
              <img src="./assets/back.svg" >
          </div>
        <div class="slider__arrow slider__arrow_right">
          <img src="./assets/next.svg">
        </div>
      </section>
</div>
      <script src="script.js"></script>
</body>
</html>
